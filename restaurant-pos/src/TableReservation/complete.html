<!DOCTYPE html>
<html>
    <head>
        <title>Chain Pima</title>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <link rel = "stylesheet" href = "complete.css">
    </head>
    <body>
        <h2 id = "reservationHeading">RESERVATION</h2>        
        <h3 id = "webIntro">Make a reservation at our restaurant</h3>

        <div class = "detailsMain">
            <div class = "restaurantInfo">
                <div class = "restaurantLogo">
                    <img id = "logo" alt = "Restaurant logo" src = "HCMUT.png">
                </div>

                <div class = "restaurantName">
                    <p id = "name">HCMUT Restaurant</p>
                </div>
            </div> 

            <div class = "reservationComplete">
                <div class = "spinner"></div>
            </div>
        </div>

        <div class = "navigationButton">
            <div class = "button">
                <button id = "backButton"><span>Back to home</span></button>
            </div>
        </div>
    </body>
</html>
